[tool.pydocstyle]
convention = "numpy"
add-ignore = ["D100", "D104"]
#inherit = false
#match = .*\.py


[tool.flake8]
#ignore = ['E231', 'E241']
select = ['F', 'B']


[tool.ruff.lint]
# https://docs.astral.sh/ruff/
select = ["D", "E4", "E7", "E9", "F"]
ignore = ["D100", "D104", "E402"]


[tool.ruff.lint.per-file-ignores]
# Ignore `D103` (public doc string) in tests
"tests/*" = ["D102", "D103"]


[tool.ruff.lint.pydocstyle]
convention = "numpy"


[tool.isort]
known_first_party = ["lasy"]
profile = "black"
